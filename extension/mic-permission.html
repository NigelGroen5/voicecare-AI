<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enable Microphone</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f7f7f2;
        color: #1d1d1d;
      }
      .wrap {
        max-width: 560px;
        margin: 48px auto;
        padding: 24px;
        background: #fff;
        border: 1px solid #dedccf;
        border-radius: 12px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        line-height: 1.5;
        margin: 0 0 16px;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button {
        border: 1px solid #1d1d1d;
        background: #1d1d1d;
        color: #fff;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 14px;
        cursor: pointer;
      }
      button.secondary {
        background: #fff;
        color: #1d1d1d;
      }
      #status {
        margin-top: 14px;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Enable Microphone</h1>
      <p>Click the button below, then choose <strong>Allow</strong> in Chrome's microphone prompt.</p>
      <div class="row">
        <button id="enableBtn">Enable Microphone</button>
        <button id="closeBtn" class="secondary">Close Tab</button>
      </div>
      <div id="status">Status: waiting for permission.</div>
    </main>
    <script src="mic-permission.js"></script>
  </body>
</html>
