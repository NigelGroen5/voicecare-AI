<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card">
      <header class="header">
        <h1>VoiceCare AI</h1>
        <div class="subtitle">Instant help from your voice.</div>
      </header>

      <button id="micBtn" class="icon-button" aria-label="Start voice input">
        <!-- Mic icon (default) -->
        <img id="micImg" class="mic-icon" src="mic-icon.jpg" alt="Microphone" />
        <!-- Stop square (shown when listening) -->
        <div class="stop-icon" aria-hidden="true"></div>
      </button>

      <div id="status" class="status">Ready</div>

      <section class="try-saying">
        <div class="try-title">Try saying…</div>

        <div class="chips" id="chips">
          <button class="chip" data-prompt="Tell me what I’m looking at">Tell me what I’m looking at</button>
          <button class="chip" data-prompt="Summarize this page in 3 bullets">Summarize this page in 3 bullets</button>
          <button class="chip" data-prompt="Explain this more simply">Explain this more simply</button>
          <button class="chip" data-prompt="What’s the main point of this article?">What’s the main point of this article?</button>
        </div>

        <div class="hint">Tip: click a prompt to copy it.</div>
      </section>

      <div class="footer">Privacy: no audio stored.</div>

      <div id="toast" class="toast" aria-live="polite"></div>
    </div>

    <style>
      body { font-family: system-ui, sans-serif; width: 360px; padding: 12px; margin: 0; }
      h1 { font-size: 1.1rem; margin: 0 0 12px 0; }
      button { padding: 10px 16px; font-size: 14px; cursor: pointer; background: #1a73e8; color: #fff; border: none; border-radius: 6px; }
      button:hover { background: #1557b0; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      .buttons { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 4px; }
      #readBtn { background: #0d652d; }
      #readBtn:hover { background: #0a4d22; }
      #stopBtn { background: #5f6368; }
      #stopBtn:hover { background: #3c4043; }
      #guideBtn { background: #5e35b1; }
      #guideBtn:hover { background: #4527a0; }
      #out { margin-top: 12px; padding: 10px; background: #f5f5f5; border-radius: 6px; font-size: 13px; line-height: 1.5; white-space: pre-wrap; max-height: 320px; overflow-y: auto; }
      #out.loading { color: #666; }
      #out.error { background: #fde8e8; color: #c5221f; }
    </style>
  </head>
  <body>
    <h1>VoiceCare AI</h1>
    <div class="buttons">
      <button type="button" id="btn">Summarize page</button>
      <button type="button" id="guideBtn" style="display: none;" title="Step-by-step: create a document in Google Drive">How do I create a document?</button>
      <button type="button" id="readBtn" style="display: none;">Read aloud</button>
      <button type="button" id="stopBtn" style="display: none;">Stop</button>
    </div>
    <div id="out" aria-live="polite"></div>
    <script src="popup.js"></script>
  </body>
</html>
