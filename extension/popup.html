<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="media-src 'self' blob: data: mediastream:;" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card">
      <header class="header">
        <h1>VoiceCare AI</h1>
        <div class="subtitle">Instant help from your voice.</div>
      </header>

      <div id="safetyStatus" class="safety-status">
        <span class="safety-icon">ðŸ”’</span>
        <span class="safety-text">Checking page safety...</span>
      </div>

      <button id="micBtn" class="icon-button" aria-label="Start voice input">
        <img id="micImg" class="mic-icon" src="mic-icon.jpg" alt="Microphone" />
        <div class="stop-icon" aria-hidden="true"></div>
      </button>

      <div id="status" class="status">Ready</div>

      <section class="try-saying">
        <div class="try-title">Try sayingâ€¦</div>

        <div class="chips" id="chips">
          <button class="chip" data-prompt="Summarize this page">Summarize this page</button>
          <button class="chip" data-prompt="What can I do here?">What can I do here?</button>
        </div>

        <div class="hint">Tip: click a chip to ask that question.</div>
      </section>

      <div id="output" class="output"></div>

      <div class="footer">Privacy: no audio stored.</div>

      <div id="toast" class="toast" aria-live="polite"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
